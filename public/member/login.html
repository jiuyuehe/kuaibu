<!DOCTYPE html>
<html lang="Zh-CN">
<head>
<meta charset="UTF-8">
<title>会员登录——网盟测试站</title>
<link rel="stylesheet" href="/public/css/login.css" nedia="screen" />
<script type="text/javascript" src="/public/js/jquery.1.11.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/messages_zh.min.js"></script>
<script type="text/javascript" src="/js/user.js"></script>
</head>
<body>
<div class="head">
    <div class="wrap">
        <div class="logo"><a href="/"><img src="/public/images/mainlogo.png" /></a></div>
        <div class="center">
			<h2>用户管理系统</h2><span>用户登录</span>
        </div>
    </div>
</div>
<div class="login-main">
	<h1>用户登录</h1>
	<div class="login">
		<form action="/signin" method="post" >
			<ul>
				<li><span>用户名：</span><input type="text" name="username"></li>
				<li><span>登录密码：</span><input type="password" name="password"></li>
				<li><span>验证码：</span> 
					<div class="vdcode">
						<input id="vdcode" class="text login_from3" type="text" name="vdcode"/>
						<img id="vdimgck" align="absmiddle" onclick="this.src='/ccap?' + new Date().getTime();" title="看不清？点击更换" src="/ccap"/>
					</div>
				</li>
			</ul>
			<a class="button" type="submit">登&nbsp;录</a>
		</form>
	</div>
	<div class="logfun">
		<span class="funleft"><a>找回密码？联系客服</a></span>
		<span class="funright">没有账号？<a href="#">免费注册</a></span>
	</div>
</div>
